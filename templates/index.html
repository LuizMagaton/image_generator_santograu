<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santo Grau - Experimente Óculos Virtualmente</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">SANTO GRAU</h1>
            <div class="nav">
                
                <a href="#" class="nav-link">EXPERIMENTE ÓCULOS VIRTUALMENTE</a>
            </div>
        </header>

        <div class="yellow-bar"></div>

        <main>
            <div class="upload-section">
                <div class="upload-container">
                    <div class="upload-box" id="face-upload">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" width="60" height="60" fill="#4a2c82">
                                <circle cx="12" cy="8" r="4" />
                                <path d="M12,14c-6.1,0-8,4-8,4v2h16v-2C20,18,18.1,14,12,14z" />
                            </svg>
                        </div>
                        <h3>Foto do Rosto</h3>
                        <p>Faça upload de uma foto frontal do seu rosto</p>
                        <input type="file" id="face-input" accept="image/*" hidden>
                        <button class="upload-btn" id="face-btn">Selecionar Foto</button>
                        <div class="preview" id="face-preview"></div>
                    </div>

                    <div class="upload-box" id="glasses-upload">
                        <div class="upload-icon">
                            <svg viewBox="0 0 24 24" width="60" height="60" fill="#4a2c82">
                                <path
                                    d="M7,9H2V7h5V9z M22,7h-5v2h5V7z M19,13c0,2.21-1.79,4-4,4s-4-1.79-4-4c0-2.21,1.79-4,4-4S19,10.79,19,13z M7,13c0,2.21-1.79,4-4,4s-4-1.79-4-4c0-2.21,1.79-4,4-4S7,10.79,7,13z M19,13c0,1.1-0.9,2-2,2s-2-0.9-2-2c0-1.1,0.9-2,2-2S19,11.9,19,13z M7,13c0,1.1-0.9,2-2,2s-2-0.9-2-2c0-1.1,0.9-2,2-2S7,11.9,7,13z" />
                            </svg>
                        </div>
                        <h3>Foto dos Óculos</h3>
                        <p>Faça upload de uma foto dos óculos que deseja experimentar</p>
                        <input type="file" id="glasses-input" accept="image/*" hidden>
                        <button class="upload-btn" id="glasses-btn">Selecionar Foto</button>
                        <div class="preview" id="glasses-preview"></div>
                    </div>
                </div>

                <div class="action-container">
                    <button class="generate-btn" id="generate-btn" disabled>Gerar Visualização</button>
                </div>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <h2>Sua Visualização</h2>
                <div class="result-image-container">
                    <img id="result-image" src="" alt="Resultado da visualização">
                </div>
                <div class="result-actions">
                    <button class="action-btn" id="download-btn">Baixar</button>
                    <button class="action-btn" id="share-btn">Compartilhar</button>
                    <button class="action-btn" id="try-again-btn">Tentar Novamente</button>
                </div>
            </div>
        </main>

        <div class="loading-overlay" id="loading-overlay">
            <div class="spinner"></div>
            <p>Gerando sua visualização...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
